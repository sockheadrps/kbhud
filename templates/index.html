<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lily58 Layout</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="keyboard">
    <div id="left-side"></div>
    <div id="right-side"></div>
  </div>

  <div class="layer-controls">
    <button id="toggle-layer-1">Toggle Layer 1</button>
    <button id="toggle-layer-2">Toggle Layer 2</button>
    <button id="toggle-shift">Toggle Shift Layer</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
